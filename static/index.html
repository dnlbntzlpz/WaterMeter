<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-primary text-white p-3 mb-4">
            <div class="col">
                <h1><i class="fas fa-microchip"></i> Arduino Sensor Dashboard</h1>
                <p class="mb-0">Real-time sensor monitoring with Web Serial API</p>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Connection Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <span class="status-indicator" id="statusIndicator"></span>
                            <span id="connectionStatus">Disconnected</span>
                        </div>
                        <button class="btn btn-primary btn-control" id="connectBtn" onclick="connectSerial()">
                            <i class="fas fa-plug"></i> Connect Serial
                        </button>
                        <button class="btn btn-danger btn-control" id="disconnectBtn" onclick="disconnectSerial()" style="display: none;">
                            <i class="fas fa-times"></i> Disconnect
                        </button>
                        <button class="btn btn-secondary btn-control" id="mockBtn" onclick="toggleMockData()">
                            <i class="fas fa-robot"></i> Mock Data
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Data Control</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning btn-control" onclick="sendCommand('PAUSE')">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="btn btn-success btn-control" onclick="sendCommand('RESUME')">
                            <i class="fas fa-play"></i> Resume
                        </button>
                        <button class="btn btn-info btn-control" onclick="sendCommand('RATE:500')">
                            Rate 500ms
                        </button>
                        <button class="btn btn-info btn-control" onclick="sendCommand('RATE:1000')">
                            Rate 1000ms
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metrics Cards -->
        <div class="row mb-4">
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="tempValue">--</div>
                    <div class="metric-label">Temperature (Â°C)</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="humValue">--</div>
                    <div class="metric-label">Humidity (%)</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="latValue">--</div>
                    <div class="metric-label">GPS Latitude</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="lonValue">--</div>
                    <div class="metric-label">GPS Longitude</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="satValue">--</div>
                    <div class="metric-label">Satellites</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="metric-card">
                    <div class="metric-value" id="rateValue">--</div>
                    <div class="metric-label">Readings/sec</div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Temperature Trend</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Humidity Trend</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="humChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                <h5>Water Meter OCR (GPT)</h5>
                </div>
                <div class="card-body">
                <input id="meterFile" class="form-control mb-2" type="file" accept="image/*">
